<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/css/reset.css">
    <link rel="stylesheet" href="./Assets/css/style.css">
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>
    <main id="container">
      <section id="searchForm">
        <form>
          <h2>Search for a City:</h2>
          <div id="searchBar">
            <input type="text" id="searchInput" placeholder="city" required>
            <label for="searchInput" required>
              <button id='searchBtn' type="submit" alt="submit form">
                <svg style="width:24px;height:24px" viewBox="0
                  0 24 24">
                  <path fill="currentColor" d="M9.5,3A6.5,6.5 0 0,1
                    16,9.5C16,11.11
                    15.41,12.59
                    14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41
                    11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1
                    9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12
                    14,9.5C14,7 12,5 9.5,5Z" />
                  </svg>
                </button>
              </label>
            </div>
          </form>
          <div id='savedCities'>
            <button class="cityBtn">Chicago</button>
            <button class="cityBtn">New York</button>
            <button class="cityBtn">San Francisco</button>
            <button class="cityBtn">Los Angeles</button>
            <button class="cityBtn">Harrisburg</button>
            <button class="cityBtn">Philadelphia</button>
            <button class="cityBtn">Detroit</button>
            <button class="cityBtn">Salt Lake City</button>
            <button class="cityBtn">New Orleans</button>
          </div>
        </section>
        <section id="weather">
          <article id="current">
            <h2 id="cityName">City Name</h2>
            <div id="currWeather">
              <p>Temperature: 100 &#8457</p>
              <p>Humidity: 75%</p>
              <p>Wind: 16 MPH</p>
              <p>UV Index: <span id='uvi'> 5.4 </span></p>
            </div>
          </article>
          <article id="fiveDay">
            <h3>5-Day Forecast</h3>
            <div id="forecast"></div>
          </article>
        </section>
      </main>
      <script
        src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
      <script src="./Assets/js/app.js"></script>
    </body>
  </html>
