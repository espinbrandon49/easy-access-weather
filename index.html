<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/css/reset.css">
    <link rel="stylesheet" href="./Assets/css/style.css">
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>
    <main id="container">
      <section>
        <form>
          <div>
            <label for="searchInput">Search for a City</label>
            <input type="text" id="searchInput" placeholder="city">
          </div>
          <button type="submit" id="search">
            <svg style="width:24px;height:24px" viewBox="0
              0 24 24">
              <path fill="currentColor" d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11
                15.41,12.59
                14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41
                11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1
                9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12
                14,9.5C14,7 12,5 9.5,5Z" />
              </svg>
            </button>
          </form>
          <ul id='savedCities'></ul>
        </section>
        <section>
          <article>
            <h2>Atlanta (8/15/2022)</h2>
            <ul id="currWeather">
              <li>Temperature</li>
              <li>Humidity</li>
              <li>WindSpeed</li>
              <li>UV index</li>
            </ul>
          </article>
          <article>
            <h2>5-Day Forecast</h2>
            <div id="forecast"></div>
          </article>
        </section>

      </main>
      <script
        src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
      <script src="./Assets/js/app.js"></script>
    </body>
  </html>
